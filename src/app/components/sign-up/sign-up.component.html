    <input type="name" name="name" [(ngModel)]="name" placeholder="Full Name">
    <input type="email" name="email" [(ngModel)]="email" placeholder="Email">
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password">

    <div class="no-account">Already have an account? <a routerLink="/login">Log in</a></div>

    <button class="button-confirm" (click)="onSignUp()">Sign up â†’</button>
</form>
