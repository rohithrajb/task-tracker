<header>
	<h1>{{ title }}</h1>
    <button *ngIf="authService.loggedIn()" class="btn default" (click)="onLogOut()">Log out</button>
	<app-button
		*ngIf="hasRoute('/tasks')"
		color="{{ showAddTask ? 'red' : 'green' }}"
		content="{{ showAddTask ? 'Close' : 'Add Task' }}"
		(btnClick)="toggleAddTask()"
	></app-button>
</header>
